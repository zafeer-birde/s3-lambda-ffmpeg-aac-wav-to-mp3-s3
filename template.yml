AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: A serverless component for conversion from AAC,WAV to MP3
Parameters:
  ConversionTimeout:
    Type: Number
    Default: 180
  QualityLevel:
    Type: String
    Default: 9
    Description: 'The level of quality for your mp3 file, 0-9'
    AllowedPattern: '[0-9]'
  InputS3BucketName:
    Type: String
    Default: 's3-lambda-ffmpeg-input-bucket'
    MinLength: 3
  OutputS3BucketName:
    Type: String
    Default: 's3-lambda-ffmpeg-output-bucket'
    MinLength: 3
Resources:
  InputS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref InputS3BucketName
  ConvertFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Timeout: !Ref ConversionTimeout
      MemorySize: 1024
      Runtime: nodejs8.10
      CodeUri: src/
      Layers:
        - 'arn:aws:lambda:us-east-1:858978284159:layer:ffmpeg:1'
      Policies:
      - S3CrudPolicy:
          BucketName: !Ref OutputS3BucketName
      - S3ReadPolicy:
          BucketName: !Ref InputS3BucketName
      Environment:
        Variables:
          OUTPUT_BUCKET: !Ref OutputS3Bucket
          EXTENSION: '.mp3'
          QUALITY_LEVEL: !Ref QualityLevel
          MIME_TYPE: 'audio/mpeg'
      Events:
        FileUpload:
          Type: S3
          Properties:
            Bucket: !Ref InputS3Bucket
            Events: s3:ObjectCreated:*
  OutputS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref OutputS3BucketName

Outputs:
  InputS3Bucket:
    Description: Input S3 bucket
    Value: !Ref InputS3Bucket
  OutputS3Bucket:
    Description: Output S3 bucket
    Value: !Ref OutputS3Bucket
